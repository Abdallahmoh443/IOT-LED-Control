<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .bg { fill: #f6f8ff; }
    .card { fill: #ffffff; stroke: #e3e7ff; stroke-width: 2; rx: 12; }
    .header { font: 700 28px 'Segoe UI', Arial; fill: #333; }
    .label { font: 600 16px 'Segoe UI', Arial; fill: #333; }
    .sub { font: 400 14px 'Segoe UI', Arial; fill: #666; }
    .box { fill: #eef2ff; rx: 8; }
    .icon { fill: #222; }
    .switch { fill: #ccc; stroke: #bbb; }
    .slider { fill: #ddd; }
  </style>

  <!-- Background -->
  <rect width="1200" height="800" class="bg" />

  <!-- Container card -->
  <rect x="60" y="40" width="1080" height="720" class="card" />
  <text x="120" y="92" class="header">üîå IoT LED Control Dashboard</text>

  <!-- LED grid area label -->
  <text x="120" y="132" class="sub">LED Grid (3 cards)</text>

  <!-- LED Card 1 -->
  <rect x="120" y="150" width="320" height="280" class="box" />
  <text x="140" y="180" class="label">LED 1</text>
  <circle cx="370" cy="215" r="28" class="icon" />
  <rect x="140" y="200" width="60" height="30" class="switch" rx="15" />
  <text x="210" y="220" class="sub">Power</text>
  <rect x="140" y="250" width="220" height="14" class="slider" rx="7" />
  <text x="140" y="240" class="sub">Intensity (0-255)</text>

  <!-- LED Card 2 -->
  <rect x="460" y="150" width="320" height="280" class="box" />
  <text x="480" y="180" class="label">LED 2</text>
  <circle cx="710" cy="215" r="28" class="icon" />
  <rect x="480" y="200" width="60" height="30" class="switch" rx="15" />
  <text x="550" y="220" class="sub">Power</text>
  <rect x="480" y="250" width="220" height="14" class="slider" rx="7" />
  <text x="480" y="240" class="sub">Intensity (0-255)</text>

  <!-- LED Card 3 -->
  <rect x="800" y="150" width="320" height="280" class="box" />
  <text x="820" y="180" class="label">LED 3</text>
  <circle cx="1040" cy="215" r="28" class="icon" />
  <rect x="820" y="200" width="60" height="30" class="switch" rx="15" />
  <text x="890" y="220" class="sub">Power</text>
  <rect x="820" y="250" width="220" height="14" class="slider" rx="7" />
  <text x="820" y="240" class="sub">Intensity (0-255)</text>

  <!-- Status bar -->
  <rect x="120" y="470" width="1000" height="90" class="box" />
  <text x="140" y="520" class="label">Status</text>
  <text x="140" y="550" class="sub">‚ö†Ô∏è Disconnected from NodeMCU</text>

  <!-- Structure legend -->
  <rect x="120" y="580" width="480" height="140" fill="#fff" stroke="#e3e7ff" rx="10" />
  <text x="140" y="610" class="label">Page Structure</text>
  <text x="140" y="640" class="sub">‚Ä¢ Header: Title</text>
  <text x="140" y="665" class="sub">‚Ä¢ LED Cards: Each has title, icon, power switch, intensity slider</text>
  <text x="140" y="690" class="sub">‚Ä¢ Status Bar: Shows WebSocket connection status</text>

  <!-- Notes -->
  <text x="620" y="640" class="sub">HTML: `static/dashboard.html`</text>
  <text x="620" y="665" class="sub">CSS: `static/dashboard.css`</text>
  <text x="620" y="690" class="sub">SVG diagram: `static/dashboard-structure.svg`</text>
</svg>